<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 40px;
    }

    h1 {
      color: #0066cc;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 20px 0;
    }

    a {
      color: #ff6600;
      text-decoration: none;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <p>This is a simple webpage built using HTML, styled with CSS, and made interactive using JavaScript.</p>

  <img src="https://via.placeholder.com/300" alt="Placeholder Image">

  <p>Learn more on the <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>

  <button onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
      alert("Hello! This is a message from JavaScript.");
    }
  </script>

</body>
</html>
